<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table id="table">
    <tr>
        <th> Name:</th>
        <th> Day:</th>
        <th> Rate</th>
    </tr>
</table>
<script>
    var table = document.getElementById("table");

    function addRow(object) {
        var row = document.createElement("tr");
        row.innerHTML = "<td>" + object.name + "</td>" +
        "<td>" + object.day + "</td>" +
        "<td>" + object.rate + "</td>";
        table.appendChild(row)
    }
    addRow({name: "Kevin", day: "1/1/2111", rate: 123});
    addRow({name: "Ben", day: "1/1/2111", rate: 123});
</script>
</body>
</html>
