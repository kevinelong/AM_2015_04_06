<div id="content">
</div>
<script>
    function update_from_hash() {
        var color = window.location.hash.split("#")[1];
        var div_list = document.querySelectorAll("div.color");
        for (var i = 0; i < div_list.length; i++) {
            var div = div_list[i];

            if (div.id == color) {
                div.style.display = "inline-block";
            } else {
                div.style.display = "none";
            }
        }
    }
    var color_list = ["red", "green", "blue"];
    var content = document.getElementById("content");
    var html = '';

    for (var i = 0; i < color_list.length; i++) {
        var color = color_list[i];
        html += '<a href="#' + color + '">' +
                color +
                '</a><br>' +
                '<div class="color" id="' +
                color +
                '" style="display:none;background-color: ' +
                color + ';">' +
                color +
                '</div>';
    }
    content.innerHTML = html;
    window.addEventListener("hashchange", update_from_hash)
    update_from_hash();
</script>
