<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function draw(target, elements) {
        target.style.position = "absolute";
        console.log(target.getBoundingClientRect());
        var h = target.getBoundingClientRect().height;
        var w = target.getBoundingClientRect().width;
        var minhw = h < w ? h : w;
        var r = minhw / 2 * .75;
        var o = r * .25;
        var elementCount = elements.length;
        for (var index = 0; index < elementCount; index++) {
            var div = document.createElement("div");
            var angle = (index / elementCount) * 360;
            div.style.position = "absolute";
            div.style.left = ( r * Math.sin(angle * Math.PI / 180) + r + o ) + 'px';
            div.style.top = ( -r * Math.cos(angle * Math.PI / 180) + r + o ) + 'px';
            div.innerHTML = elements[index];
            target.appendChild(div);
        }
    }
    document.addEventListener("DOMContentLoaded", function () {
        draw(document.getElementById("target"), ["one", 2, 3, 4, 5, 6])
    });
</script>
<div id="target" style="width:200px;height:200px; background-color: #000000; color:white;"></div>
</body>
</html>
