<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="static/clock_stylesheet.css">
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display+SC' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
</head>

<body background="static/background_pic.gif">
<h1>STOPWATCH TREK ONLINE</h1>
<div>
    <input id="hh" type="number" value="0" min="0" max="99" step="1">
    :
    <input id="mm" type="number" value="0" min="0" max="59" step="1">
    :
    <input id="ss" type="number" value="0" min="0" max="59" step="1">
    &nbsp;
    <input id="go" type="button" value="ENGAGE">
    &nbsp;
    <input id="pause" type="button" value="PAUSE">
</div>

<section id="countdown_display" class="flashy">
</section>

<script type="text/javascript" src="clock_script.js"></script>

</body>
</html>
