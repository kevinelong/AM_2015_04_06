<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Form Validator</title>
    <script>

        //DOM fully loaded and parsed
        document.addEventListener("DOMContentLoaded", function (event) {

            var f = document.getElementById('registration');
            f.addEventListener("submit", function (e) {

                var errors = [];

                var email = document.getElementById('email');

                if (email.value.length < 1) {
                    email.classList.add("error");
                    errors.push("Email is a required field");
                    var d = document.createElement("div");
                    d.innerHTML = "Email is a required field.";
                )

                    email.parentElement.appendChild(d)
                }

                if (email.value.indexOf("@") < 0) {
                    email.classList.add("error");
                    errors.push("Email must contain an @ symbol.");
                }

                if (errors.length > 0) {
                    e.preventDefault();
                    console.log(errors);
                }
                var phone = document.getElementById('phone');

                if (phone.value.length < 1) {
                    phone.classList.add("error");
                    errors.push("Phone is a required field.");
                }
                document.getElementById("errors").innerHTML = errors.join("<br>")
            });
        });

    </script>
    <style>
        .error {
            border: 2px solid red;
            /*background-color:#ffcccc;*/
        }

        label {
            display: block;
            margin: 0 0 1em 0;
        }

        fieldset {
            display: inline-block;
            width: auto;
            padding: 1em;
        }

        label div {
            width: 2000px;
            display: inline-block;
        }

    </style>

</head>
<body>
<form id="registration">
    <div id="errors"></div>
    <fieldset>

        <label for="email">
            Email:
        </label>
        <br>
        <input name="email" id="email">
        <br>
        <label for="first_name">
            First Name:
        </label>
        <br>
        <input name="first_name" id="first_name">
        <br>
        <label for="last_name">
            Last Name:
        </label>
        <br>
        <input name="last_name" id="last_name">
        <label for="phone_number">
            Phone Number:
        </label>
        <br>
        <input name="phone_number" id="phone_number">
    </fieldset>

</form>

</body>
</html>
