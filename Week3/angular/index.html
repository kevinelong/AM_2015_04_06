<html>
<head>
    <title>
        Angular
    </title>
</head>
<body>
<div class="container" ng-app="myApp" ng-controller="beersCtrl">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Brewery</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="beer in beers">
            <td>{{beer.name}}</td>
            <td>{{beer.description}}</td>
            <td>{{beer.brewery.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
<script src='angular.js'></script>
<script>
    var myApp = angular.module("myApp", []);
    function beersCtrl($scope, $http) {

        function onsuccess(data, status, headers, config) {
            //Either this
            $scope["beers"] = data;
            //or this
            $scope.beers = data;

            console.log(data);
            console.log(status);
            console.log(headers);
            console.log(config);
        }

        $http.get('beers.json').success(onsuccess);
    }
</script>

</body>
</html>
